<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | ClassSys</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header styles */
    header {
      background-color: #007bff;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      color: #fff;
      font-size: 1.8rem;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Main container styles */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #007bff;
    }

    /* Form styles */
    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 1rem;
      position: relative;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #000;
      border-radius: 4px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus, select:focus {
      border-color: #007bff;
    }

    /* Button styles */
    button {
      padding: 0.75rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }

    /* Feedback message style */
    #signupFeedback {
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
    }

    /* Responsive adjustments */
    @media(max-width: 500px) {
      main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ClassSys</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h2>Sign Up</h2>
      <form id="signupForm" novalidate>
        <label>
          Name
          <input type="text" id="fullname" name="fullname" required minlength="3" placeholder="Your full name" />
        </label>
        <label>
          Email
          <input type="email" id="email" name="email" required placeholder="you@example.com" />
        </label>
        <label>
          Password
          <input type="password" id="password" name="password" required minlength="6" placeholder="Password" />
        </label>
        <label>
          Role
          <select id="role" name="role" required>
            <option value="" disabled selected>Select role</option>
            <option value="admin">Admin</option>
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
          </select>
        </label>
        <button type="submit">Create Account</button>
        <div id="signupFeedback"></div>
      </form>
    </div>
  </main>

  <footer style="text-align:center; padding:1rem; background:#f1f1f1;">
    Â© 2025 ClassSys. All rights reserved.
  </footer>

  <script>
   const form = document.getElementById('signupForm');
  const feedback = document.getElementById('signupFeedback');

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    if (!form.checkValidity()) {
      feedback.textContent = 'Please fill out all fields correctly.';
      feedback.style.color = 'red';
      return;
    }

    // Save user data to localStorage (simulate registration)
    const fullname = document.getElementById('fullname').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const role = document.getElementById('role').value;

    let users = JSON.parse(localStorage.getItem('users') || '[]');

    // Check if email already exists
    if (users.some(u => u.email === email)) {
      feedback.textContent = 'Email already registered.';
      feedback.style.color = 'red';
      return;
    }

    // Add new user
    users.push({ fullname, email, password, role });
    localStorage.setItem('users', JSON.stringify(users));

    feedback.textContent = 'Account created successfully! Redirecting to login...';
    feedback.style.color = 'green';

    // Redirect to login page after a brief delay
    setTimeout(() => {
      window.location.href = 'login.html'; // adjust as needed
    }, 2000);
  });
  </script>
</body>
</html>
